
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>鼻までマスクをしているか調査するサイト</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
</head>
<body>
    <section class="hero is-info is-fullheight">
        <div class="hero-body"></div>
        <div id="app" class="container">
            <h1 class="title is-size-1">
                鼻までマスクをしているか調査するサイト
            </h1>
            <p class="is-size-4">鼻までマスクをしていたら、下のボタンをクリックしてください。</p>
            <a href="invoice.html" class="button is-primary is-large">鼻までマスクできてる！</a>
            <p class="is-size-4">※鼻までマスクできていない人は、enterキーを押してください。</p>
            <script>
                // ドキュメント内のキーイベントを待ちます
                document.addEventListener("keydown", function (event) {
                    // キーコードがEnterキーに対応する13である場合
                    if (event.keyCode === 13) {
                        // 新しいURLに移動します
                        window.location.href = "invoicee.html";
                    }
                });
            </script>
        </div>
    </section>
</body>
</html>
