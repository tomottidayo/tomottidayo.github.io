<!DOCTYPE html>

<html lang="ja" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>今すぐ鼻までマスクしてください！</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
</head>
<body>
    <section class="hero is-danger is-fullheight">
        <div class="hero-body"></div>
        <div id="app" class="container">
            <h1 class="title is-size-1 has-text-warning">
                警告！いますぐ鼻までマスクしてください！
            </h1>
            <p class="is-size-4">鼻までマスクをしないと、上からピーマンが降ってきます！</p>
            <p class="is-size-4">今すぐマスクしましょう！</p>
            <audio id="myAudio">
                <source src="https://soundeffect-lab.info/sound/anime/mp3/emergency-alert1.mp3" type="audio/mpeg">
                <source src="https://soundeffect-lab.info/sound/anime/mp3/emergency-alert1.mp3" type="audio/ogg">
                <source src="https://soundeffect-lab.info/sound/anime/mp3/emergency-alert1.mp3" type="audio/wav">
                Your browser does not support the audio element.
            </audio>
            <script>
                // クリックイベントを待ちます
                document.addEventListener("click", function (event) {
                    // オーディオ要素を取得します
                    var audio = document.getElementById("myAudio");
                    //d オーディオを再生します
                    audio.play();
                });
            </script>
        </div>
</section>
</body>
</html>
